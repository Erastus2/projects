<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>
     {% for message in messages %}
       <div class="alert alert ={{message.tags}} alert-dismissable fade show " role="alert">
       <strong> Message:</strong>{{message}}
       <button type="button" class="close" data-dismiss ='alert' aria-label="Close"><span aria-hidden="true" >&times; </span>
       </button>
       </div>
    {% endfor %}
 <h4>Sign up</h4>
 <form action="/signup" method ='post'>
     {%csrf_token%}
     <div>
         <div>
             <label for="username">Username</label>
             <input type="text" id="username" name="username" placeholder="Create username" required>
         </div>
         <div>
             <label for="firstname">First Name</label>
             <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname" required>
         </div>
         <div>
             <label for="lastname">Last Name</label>
             <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname" required>
         </div>
         <div>
             <label for="email">email</label>
             <input type="email" id="email" name="email" placeholder="Enter your email" required>
         </div>
         <div>
             <label for="pass1">password</label>
             <input type="password" id="pass1" name="pass1" placeholder="Create your password"required>
         </div>
         <div>
             <label for="pass2">Confirm your password</label>
             <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
         </div>
          <button type="submit">sign up</button>
     </div>
 </form>
</body>
</html>
