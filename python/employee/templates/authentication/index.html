<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>

  {% for message in messages %}
   <div class="alert alert-{{message.tags}} alert-dismissable fade show " role="alert">
   <strong> Message:</strong>{{message}}
   <button type="button" class="close" data-dismiss ='alert' aria-label="Close"><span aria-hidden="true" >&times; </span>
   </button>
   </div>
  {% endfor %}
 <h3> Welcome to code smarter</h3>

 {% if user.is_authenticated %}
 <h4>Hello {{firstname}}</h4>
 <h4>You're successfully logged in</h4>
  <button><a href="/signout">signout</a></button>

 {% else %}
  <button> <a href="/signup">signup</a> </button>
  <button><a href="/signin">signin</a></button>

  {% endif %}

 <script src="" async defer></script>
</body>
</html>
