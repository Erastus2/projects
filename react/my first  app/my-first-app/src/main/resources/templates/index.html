<!DOCTYPe HTML>
<Html>
<head> 
 <meta charSet = "ISO-8859-1"/>
 <title> Employee Management System </title>
 
 </head>
 <body>
  <div align="center">  
     <h1> Employee List </h1>
     <table> 
     <thead> 
       <tr>
         <th>Employee First Name </th>
         <th>Employee Last Name </th>
         <th>Employee Email </th>
       </tr>
     </thead>
     <tbody> 
       <tr th:each ="employee : ${ListEmployee}">  
       <td th:text ="${ListEmployee.firstName} "><td>
       <td th:text ="${ListEmployee.lastName} "><td>
       <td th:text ="${ListEmployee.email} "><td>
       </tr> 
     </tbody>
     </table>
     </div>
  </body>
</Html>
